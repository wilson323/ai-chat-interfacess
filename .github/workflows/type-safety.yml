            - ç±»å‹è¦†ç›–ç‡: ${report.checks.coverage ? 'âœ… é€šè¿‡' : 'âŒ å¤±è´¥'}
            - æœªä½¿ç”¨å¯¼å…¥: ${report.checks.unusedImports ? 'âœ… é€šè¿‡' : 'âŒ å¤±è´¥'}
