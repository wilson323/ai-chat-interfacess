  type-coverage-trend:
    runs-on: ubuntu-latest
    needs: type-safety
    if: github.event_name == 'schedule'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Type Coverage Trend
      run: |
        # åˆ›å»ºè¶‹åŠ¿æ•°æ®
