        echo "{\"date\": \"$(date -I)\", \"score\": $(node scripts/type-safety-check.js --json | jq -r '.score')}" >> reports/trends/type-coverage.json

    - name: Upload Trend Data
      uses: actions/upload-artifact@v4
      with:
        name: type-coverage-trend
        path: reports/trends/
